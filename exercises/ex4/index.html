    <div class="container">

        <h1 class="col-md-12">Job Application- Help us throw your resume!</h1>

        <svg viewBox="0 -200 390 1000" xmlns="http://www.w3.org/2000/svg" style="position: absolute;">
            <style>
                .stamp {
                    font-family: stamp;
                    fill: red;
                }
            </style>
            <text x="200" y="30" font-size="2em" class="stamp" transform="rotate(-10 200 100) translate(0 45.5) " >REJECTED!</text>
          </svg>

        <form action="http://html5-book.co.il/teach/forms/get_form2.php" method="get" onsubmit="return foo();"
            id="form">

            <div class="form-group col-md-6">
                <label for="fullName">Full Name: </label>
                <input type="text" name="fullName" class="form-control" id="fullName" title="Please provide full name"
                    pattern="[a-zA-Z]+[ ][a-zA-Z]+" required>
            </div>

            <div class="form-group col-md-6">
                <label for="pass"> Password: </label>
                <input type="password" class="form-control" name="pass" id="pass"
                    pattern="(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}"
                    title="Password must contain minimum eight characters, at least one letter and one number" required>
            </div>

            <div class="form-group col-md-6">
                <label for="mail"> E-mail:</label>
                <input type="email" class="form-control" name="mail" id="mail" required>
            </div>



            <div class="form-group col-md-6">
                <label for="website">Website:</label>
                <input type="url" class="form-control" name="website" id="website" required>
            </div>

            <div class="form-group col-md-6">
                <label for="phone"> Phone:</label>
                <input type="tel" class="form-control" name="phone" id="phone" pattern="[0-9]{9,10}"
                    title="Phone number must contain 9 or 10 digits" required>
            </div>

            <div class="form-group col-md-6">
                <label for="coffee"> Years of experience:</label>
                    <input type="number" class="form-control" min=0 max=99 name="coffee" id="coffee">
            </div>

            <div class="form-group col-md-6">
                <label for="temper"> Salary Requirements: <span class="font-weight-bold text-primary ml-2 valueSpan2"></span></label>
                <input type="range" class="custom-range form-control" min=0 max=90 name="temper" id="temper">
            </div>

            <div class="form-group col-md-6">
                <label for="address"> Why did You left Your last place of employment? </label>
                    <textarea name="address" class="form-control" rows="2" cols=70 id="address"></textarea>
            </div>

            <div class="form-group col-md-6">
                <label> Your Weakness: </label>

                <div class="form-check">
                    <input class="form-check-input position-static" type="checkbox" id="intersts1" name="interests[]"
                        value="childern">
                    <label for="intersts1" class="form-check-label">Perfectionist</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input position-static" type="checkbox" id="intersts2" name="interests[]"
                        value="reading Books">
                    <label for="intersts2" class="form-check-label">Occasional Tantrum</label>
                </div>


                <div class="form-check">
                    <input class="form-check-input position-static" type="checkbox" id="intersts3" name="interests[]"
                        value="Sleeping">
                    <label for="intersts3" class="form-check-label">I suffer from Grandiose Delusionsa</label>
                </div>


                <div class="form-check">
                    <input class="form-check-input position-static" type="checkbox" id="intersts4" name="interests[]"
                        value="Studying">
                    <label for="intersts4" class="form-check-label">Antisocial</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input position-static" type="checkbox" id="intersts5" name="interests[]"
                        value="Cleaning">
                    <label for="intersts5" class="form-check-label">No know weaknesses, I'm Perfect</label>
                </div>
            </div>

            <div class=" form-group col-md-6">
                <label> Have you ever had a conflict with a boss? </label>


                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="female" checked>
                    <label class="form-check-label" for="female"> Yes, all the time. </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
                    <label class="form-check-label" for="male"> Yes, I got fired when the police had to issue A
                        restraining order from my boss. </label>
                </div>
            </div>


            <div class="form-group col-md-6">
                <label for="age">How many times did you copied A code from stack Overflow and took the credit for
                    yourself? </label>
                <select id="age" name="age" class="form-control" title="You must choose your age range" required>
                    <option value="" disabled selected>Don't lie, You won't get the job anyway</option>
                    <option>10-20</option>
                    <option>21-30</option>
                    <option>31-40</option>
                    <option>41-50</option>
                    <option>51-60</option>
                    <option>61-70</option>
                    <option>71-80</option>
                    <option>81-90</option>
                    <option>91-100</option>
                    <option>101-110</option>

                </select>
            </div>
            <div class="row mt-6">
                <section class="col-md-6">
                    <button type="submit" class="trash">
                            <span></span>
                            <i></i>
                        
    
                    </button>
                </section>
    
            </div>
        </form>
